<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üêß Jambo Linux</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", "Trebuchet MS", sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #222;
      text-align: center;
    }

    .app {

      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);

    h1 {
      margin-top: 0;
      font-size: 2.2rem;
    }

    .penguin {
      font-size: 4rem;
    }

    .message {
      font-size: 1.2rem;
      margin: 20px 0;
    }

    .reward {
      margin-top: 15px;
      font-weight: bold;
      color: #2ecc71;
      display: none;
    }

    button {
      background: #4facfe;
      border: none;
      border-radius: 12px;
      padding: 14px 22px;
      font-size: 1.1rem;
      cursor: pointer;

    button:hover {

    }

  </style>
</head>

<body>

      reward.style.display = "block";

    });
  </script>
</body>
</html>
